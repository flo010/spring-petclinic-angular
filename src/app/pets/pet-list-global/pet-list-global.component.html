<div class="container-fluid">
  <div class="container xd-container">
    <h2>Pets</h2>

    <form method="get" class="form-horizontal" id="search-pet-form">
      <div class="form-group">
        <div class="control-group" id="nameGroup">
          <label class="col-sm-2 control-label">name </label>
          <div class="col-sm-10">
            <input
              class="form-control"
              size="30"
              maxlength="80"
              id="name"
              name="name"
              [(ngModel)]="name"
              value=""
            />
            <span class="help-inline"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            type="submit"
            class="btn btn-default"
            (click)="searchByName(name)"
          >
            Find Pet
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="!pets">No pets with name starting with "{{ name }}"</div>
    <div class="table-responsive" id="ownersTable" *ngIf="pets">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Type</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let pet of pets">
            <td class="petName">
              {{ pet.name }}
            </td>
            <td>{{ pet.birthDate }}</td>
            <td>{{ pet.type.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
